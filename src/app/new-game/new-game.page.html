<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Nouvelle partie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        Mot secret
        <ion-icon name="refresh" slot="end" color="success" (click)="onReloadWord()"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" [(ngModel)]="word"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="onStartGame(word)">Commencer la partie</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
